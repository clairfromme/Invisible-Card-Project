<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/81fb55c7c9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Invsible Card</title>
</head>
<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <img src="me_lighthose.JPG" class="card-img">
                <h1 class="card-heading">Clair Fromme</h1>
                <p class="card-paragraph"><i class="fas fa-quote-left"></i> Hi there! thank you for clicking on this project. Please check out my social media and profile links down below.<i class="fas fa-quote-right"></i></p>
                <ul class="card-icons">
                    <li>
                        <a href="https://www.facebook.com/profile.php?id=100007190297417" target="_blank" class="card-icon-link">
                            <i class="card-icon fab fa-facebook-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/clairbearyyy/" target="_blank" class="card-icon-link">
                            <i class="card-icon fab fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/clairfromme" target="_blank" class="card-icon-link">
                            <i class="card-icon fab fa-github"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/clair-fromme-7023481ab/" target="_blank" class="card-icon-link">
                            <i class="card-icon fab fa-linkedin"></i>  
                            
                        </a>
                    </li>
                   
                </ul>
                <a href="https://clairfromme.me" target="_blank">
                     <button class="card-btn">Website</button>
              
                </a>

            </div>
        </div>

    </div>
    
</body>
</html>
